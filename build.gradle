plugins {
	id 'java-library'
	id 'org.gradle.java.experimental-jigsaw' version '0.1.1'
	id 'eclipse'
	id 'maven-publish'
}

sourceCompatibility = '1.10'

group = "com.github.kneelawk"
version = "5.0.0-SNAPSHOT"
javaModule.name = "com.github.kneelawk.cpcontrol"

task sourcesJar(type: Jar) {
	from sourceSets.main.allJava
	classifier = "sources"
}

task javadocJar(type: Jar) {
	from javadoc
	classifier = "javadoc"
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
			artifact sourcesJar
			artifact javadocJar
		}
	}
}

repositories { jcenter() }

dependencies {
}
