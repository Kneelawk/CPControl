plugins {
	id 'java'
	id 'eclipse'
	id 'maven-publish'
}

sourceCompatibility = 1.8

group = "com.github.kneelawk"
version = "4.0.0"

task sourcesJar(type: Jar) {
	from sourceSets.main.allJava
	classifier = "sources"
}

task javadocJar(type: Jar) {
	from javadoc
	classifier = "javadoc"
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
			artifact sourcesJar
			artifact javadocJar
		}
	}
}

repositories { jcenter() }

dependencies {
}
